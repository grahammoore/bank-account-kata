apply plugin: 'java'

jar {
    baseName = 'bank-account-kata-java'
    version = '1.0.0'
}

test {
    useJUnitPlatform()
}

dependencies {

    compileOnly 'org.projectlombok:lombok:1.18.6'
    annotationProcessor 'org.projectlombok:lombok:1.18.6'

    testImplementation libs.test.junitApi,
            libs.test.assertj,
            libs.test.mockito

    testRuntimeOnly libs.test.junitEngine

}
